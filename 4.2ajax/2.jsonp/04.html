<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	
	<!-- <input type="text"> -->

	<script type="text/javascript">
		/*
			动态创建script标签发出的请求是异步请求
			服务器响应的内容是【函数调用】 foo(实参)
		*/
		var script = document.createElement('script');
		script.src = 'http://localhost/web629/4.2ajax/ajax/jsonp.php?callback=hello'; 
		var head = document.getElementsByTagName('head')[0];
		head.appendChild(script);
		// 这里的foo函数由谁调用？实际上有服务器响应的内容（这里的内容就是js代码-函数调用foo(123)）调用
		/*
			hello就是回调函数
			这就是jsonp的本质：动态创建script标签，然后通过它的scr属性发送跨域请求，然后服务器端响应的数据格式为【函数调用（foo(实参))】，所以在发送请求之前必须先声明一个函数，并且函数的名字与参数中传递的名字要一致，这里声明的函数是由服务器响应的内容（实际就是一段js代码-函数调用）来调用
		*/
		function hello(data){
			console.log(data);
		}
		//console.log(foo());
	</script>


</body>
</html>
