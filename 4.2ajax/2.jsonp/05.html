<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	
	<input type="button" value="按钮" id="btn">
	<script type="text/javascript" src="../jquery.js"></script>
	<script type="text/javascript">
	$('#btn').click(function(){
		$.ajax({
			type : 'get',
			url : 'http://localhost/web629/4.2ajax/ajax/jsonp.php',
			dataType : 'jsonp',
			jsonp : 'cb', //jsonp属性的作用就是自定义参数名字（callback=abc 这里的名字指的是等号前面的健，后端根据这个健获取方法名，jQuery的默认参数名称是callback）
			jsonpCallback : 'abc',//这个属性的作用就是自定义回调函数的名字（callback=abc，这里的名字指的是等号后面的值）
			data : {},
			succss :　function(data) {
				console.log(data.username,data.password);
			},	
			error : function(data) {
				console.log('error');
			}
		});
	});

	</script>
</body>
</html>
