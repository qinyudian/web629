<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="vue.min.js"></script>
</head>
<body>
    {{ name }}
    <div id="app">
        <!--
            1. 在 Vue 接管区域中使用 Vue 的系统指令呈现数据
            2. 这些指令就相当于是MVVM中的View这个角色
        -->
        {{ name }}
    </div>
</body>
<script>
// vm : 叫做 MVVM 中的 View Model
var vm = new Vue ({
    el: '#app',// 表示当前vue对象接管app的div区域
    data: {
        name: '黑马程序员' // 相当于是MVVM中的Model这个角色
    }
});



</script>
</html>
