<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="vue.min.js"></script>
</head>

<body>
  <div id="app">

  		<p v-for="(v,i) in list">
  			ID: {{v.id}} === 
  			name: {{v.name}} === 
  			索引: {{i}} 
  		</p>
    

  </div>

  <script>
    // 创建 Vue 实例，得到 ViewModel
    var vm = new Vue({
      el: '#app',
      data: {
        list: [
        	{ id: 1 , name: '张三1' },
        	{ id: 2 , name: '张三2' },
        	{ id: 3 , name: '张三3' },
        	{ id: 4 , name: '张三4' },
        	{ id: 5 , name: '张三5' },
        	{ id: 6 , name: '张三6' },
        ]
      },
      methods: {}
    });
  </script>
</body>

</html>
