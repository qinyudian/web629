<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<script src="vue.min.js"></script>
	<link rel="stylesheet" href="">
	<style type="text/css" media="screen">
		.red {
			color:  #fff;
			background-color: red;
		}	
		.fsize16 {
			font-size: 16px;
		}
		.weight {
			font-weight: normal;
		}

		.blue {
			color: blue;
		}

		.pink {
			background-color: pink;
		}
		.obj {
			padding:  30px;
		}

	</style>
</head>
<body>
	<div id="app">
		
		<h1 :class=" 'red ' ">我是一个h1，是一个很大的标题</h1>
		
		<!-- 数组 -->
		<h1 :class="[ 'red' , 'fsize16' , 'weight' ]">我是一个h1，是一个很大的标题</h1>

		<!-- 三元表达式 -->
		<h1 :class="[ 'red' , 'fsize16' , 'weight' , isactive ? 'blue' : '' ]">我是一个h1，是一个很大的标题</h1>

		<!-- 数组中嵌套对象 -->
		<h1 :class="[ 'red' , 'fsize16' , { 'pink': isactive } ]">我是一个h1，是一个很大的标题</h1>



		<!-- 直接使用对象 -->
		<h1 :class="classObj">我是一个h1，是一个很大的标题</h1>





	</div>
	<script>
		
		var vm = new Vue({
			el: '#app',
			data: {
				isactive: true,
				classObj: {
					red: true,
					fsize16: true,
					weight: true,
					blue: true,
					pink: true,
					obj: true
				}
			}
		});

	</script>
</body>
</html>
