<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="vue.min.js"></script>
</head>

<body>
  <div id="app">

  		<p v-for="(v,i) in list">
  			索引： {{ i }} *****
  			数组中的每一项： {{ v }}
  		</p>
    

  </div>

  <script>
    // 创建 Vue 实例，得到 ViewModel
    var vm = new Vue({
      el: '#app',
      data: {
        list: [5, 2, 3, 4, 5, 6]
      },
      methods: {}
    });
  </script>
</body>

</html>
