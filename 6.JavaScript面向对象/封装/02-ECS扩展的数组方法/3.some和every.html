<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

</body>
<script>
    /*
    * 1.some: 表示只要存在即可，相当于逻辑或运算
    * 2.every: 表示每一个都要为真，相当于逻辑与运算
    * */

    var arr = [1,2,3,4,5,6,7,8,9,0];

    /* some */
    console.log( arr.some( v => v > 0 ) );
    console.log( arr.every( v => v > 0 ) );


</script>


</html>
