<script>
    // 1, 两边都只有 一个元素
    $('<div>我是一个div</div><hr>').appendTo( document.body );
    // 2, 前面有两个以及两个以上的元素
    $('电冰箱,电暖器,电脑,手机,移动电源'.split(',').map(function( v ){
        return '<div>'+ v +'</div><hr>';
    }).join('')).appendTo( document.body );

    // 3, 右边如果有多个元素
    // 创建 一个 p 标签, 加到 div 中
    $('<div>我是第二个div</div><hr>').appendTo('div');

</script>
