<script src="js/Itcast.core.js"></script>

<script src="js/Itcast.ctor.js"></script>
<script>
    var push = [].push;
    Itcast.extend({
        // unique 数组去重
        unique : function( iObj ){
            var iNewObj = Itcast(),
                i,
                arr = [];
            I.each(iObj,function(i,v){
                if ( arr.indexOf( v ) == -1 ) {
                    arr.push( v );
                }
            });
            push.apply( iNewObj , arr );
            return iNewObj;
        }
    });


    Itcast.fn.extend({
        // parent
        parent : function(){
            var iNewObj = Itcast();
            var arr = this.map(function(v){
                return v.parentNode;
            });

            push.apply( iNewObj , arr );
            iNewObj = Itcast.unique(iNewObj);
            return iNewObj;
//            console.log(arr);
        }
    });

</script>
