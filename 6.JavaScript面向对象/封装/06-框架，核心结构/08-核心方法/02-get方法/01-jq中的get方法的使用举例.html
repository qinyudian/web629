<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<div>1</div>
<div>2</div>
<div>3</div>

</body>
<script src="../jquery-3.1.0.js"></script>
<script>
    var div = $('div');
    // 1, 无参数的 get 方法
    var items1 = div.get(); // 全部获取 数组

    // 2, 带有一个数字参数
    var items2 = div.get( 1 ); // div2

    // 3, 带有一个超出索引范围的参数
    var items3 = div.get( 3 ); // undefined

    // 4, 带有一个 负数 参数
    var items4 = div.get( -1 ); // div3

    // 5, 带有一个超出索引范围的 负数 参数
    var items5 = div.get( -2,1 ); // div2
    var items6 = div.get( -3 ); // div1




</script>
</html>
