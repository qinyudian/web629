<script>
    function Func() {}

    var o1 = new Func();

    function Foo() {}

    Func.prototype = new Foo();

    var o2 = new Func();


    console.log( o1 instanceof Func );
    // Func.prototype 在 o1 所表示的原型链上


    
    // 想一个办法 让 newFoo 在 o1 的链上
    // 原始的 Func.prototype 就是 o1.__proto__
    // 将 newFoo 放在 o1.__proto.__ 的原型中

    // 找到前面的 newFoo, 注意不能再 new 一个新的
    // 原来的那一个就是 Func.prototype
    o1.__proto__.__proto__ = Func.prototype;
    
    console.log( o1 instanceof Func );


</script>
