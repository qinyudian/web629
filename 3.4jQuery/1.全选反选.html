<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .wrap {
            width: 300px;
            margin: 100px auto 0;
        }

        table {
            border-collapse: collapse;
            border-spacing: 0;
            border: 1px solid #c0c0c0;
            width: 300px;
        }

        th,
        td {
            border: 1px solid #d0d0d0;
            color: #404060;
            padding: 10px;
        }

        th {
            background-color: #09c;
            font: bold 16px "微软雅黑";
            color: #fff;
        }

        td {
            font: 14px "微软雅黑";
        }

        tbody tr {
            background-color: #f0f0f0;
        }

        tbody tr:hover {
            cursor: pointer;
            background-color: #fafafa;
        }
    </style>
</head>
<body>
<div class="wrap">
    <table>
        <thead>
        <tr>
            <th>
                <input type="checkbox" id="j_cbAll"/>
            </th>
            <th>菜名</th>
            <th>饭店</th>
        </tr>
        </thead>
        <tbody id="j_tb">
        <tr>
            <td>
                <input type="checkbox"/>
            </td>
            <td>红烧肉</td>
            <td>田老师</td>
        </tr>
        <tr>
            <td>
                <input type="checkbox"/>
            </td>
            <td>西红柿鸡蛋</td>
            <td>田老师</td>
        </tr>
        <tr>
            <td>
                <input type="checkbox"/>
            </td>
            <td>红烧狮子头</td>
            <td>田老师</td>
        </tr>
        <tr>
            <td>
                <input type="checkbox"/>
            </td>
            <td>日式肥牛</td>
            <td>田老师</td>
        </tr>
        </tbody>
    </table>
</div>
<script src="jquery-1.12.2.js"></script>
<script>
    $(function(){
        /**
         * 需求：
         * 1.先获取 j_cbAll 的这个复选框,注册点击事件,点击的时候让下面 tbody 中所有的复选框选中和不全选
         * 2.让 tbody 中所有的复选框的选中状态和当前的这个全选的复选框的选中状态一致
         */
        $('#j_cbAll').click(function(){
            //保存当前复选框的选中状态
            var aa = $(this).prop('checked');

            //获取tbody中所有的复选框
            $('#j_tb').find(':checkbox').prop('checked',aa );

        });

        //如果 tbody 中所有的复选框都是选中状态那么 j_cbAll 也是选中状态 ，否则否
        $('#j_tb').find(':checkbox').click(function(){
            //获取 j_tb 下面的所有 checkbox 的个数
            var length1 = $('#j_tb').find(':checkbox').length; //console.log( length1 );
            //获取 j_tb 下面的所有 checked 的个数
            var length2 = $('#j_tb').find(':checked').length; //console.log( length2 );
            if ( length1 === length2 ){
                //都选中了
                $('#j_cbAll').prop( 'checked',true );
            }else{
                //没有全部选中
                $('#j_cbAll').prop( 'checked' , false );
            }
        });

    })
</script>
