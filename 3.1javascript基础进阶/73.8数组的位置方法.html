<script>
    //['c','a','z','a','x','a']找到数组中第一个a出现的位置
    var arr = ['c','a','z','a','x','a'];
    //console.log( arr.indexOf('a', 0) );

    //['c','a','z','a','x','a']找到数组中最后一个a出现的位置
    //console.log( arr.lastIndexOf('a') );


    //['c','a','z','a','x','a']找到数组中每一个a出现的位置
    var index = -1 ;
    do {
        index = arr.indexOf( 'a' , index + 1 );
        console.log( 'a的位置' + index) ;
    }while( index !== -1 );

</script>
